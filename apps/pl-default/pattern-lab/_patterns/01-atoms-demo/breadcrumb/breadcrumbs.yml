  content:
    lead: 'Demonstration of our Particle Breadcrumbs.'
    summary: 'Indicate the current page location within a navigational hierarchy
      that automatically adds separators via CSS. Breadcrumbs take an array
      and render each as a list item. You can set the items in<code>
      breadcrumbs.yml</code>. Separators are automatically added in CSS through
      <code>::before</code>and<code>::content</code>'

