grids_demo:
  title: Grid & Layout
  content:
    lead: Demonstration of our Particle Grid and Layouts.
    summary:
      Tailwind Grids accomplished with flex utility classes. Grid items wrap
      using <code>Flex Wrap</code> by default. To remove, add wrap as false in
      the grid data.

grid_1:
  variant: 1-up
  container: FALSE
  wrap: FALSE

grid_2:
  variant: 2-up
  container: FALSE

grid_3:
  variant: 3-up
  container: FALSE

grid_4:
  variant: 4-up
  container: FALSE
