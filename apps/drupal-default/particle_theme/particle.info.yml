name: Particle
type: theme
description: A Theme with Pattern Lab
base theme: themag
core: 8.x
libraries:
  - particle/core
  - particle/google-fonts
libraries-override:
  core/jquery: particle/jquery
regions:
  header_secondary_menu: 'Secondary menu'
  logo: 'Logo'
  header_primary_menu: 'Primary menu'
  search: 'Search'
  offcanvas_sidebar: 'Off-Canvas sidebar'
  content_administration: 'Tabs'
  content_header: 'Content Header'
  content: 'Content'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_bottom_first: 'Footer bottom first'
  footer_bottom_second: 'Footer bottom second'
component-libraries:
  protons:
    paths: []
  atoms:
    paths:
      - ../../../dist/app-drupal/assets/atomic/_patterns/01-atoms
  molecules:
    paths:
      - ../../../dist/app-drupal/assets/atomic/_patterns/02-molecules
  organisms:
    paths:
      - ../../../dist/app-drupal/assets/atomic/_patterns/03-organisms
  templates:
    paths: []
  pages:
    paths: []