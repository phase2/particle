name: Particle
type: theme
description: A Theme with Pattern Lab
base theme: themag
core_version_requirement: ^8.8 || ^9
libraries:
  - particle/core
  - particle/google-fonts
libraries-override:
  core/jquery: particle/jquery
regions:
  top_bar_first: 'Top bar first'
  top_bar_second: 'Top bar second'
  header_secondary_menu: 'Secondary menu'
  logo: 'Logo'
  header_primary_menu: 'Primary menu'
  search: 'Search'
  offcanvas_sidebar: 'Off-Canvas sidebar'
  top_workbench_menu: 'Top Workbench Menu'
  content_administration: 'Tabs'
  content_header: 'Content Header'
  content: 'Content'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_bottom_first: 'Footer bottom first'
  footer_bottom_second: 'Footer bottom second'
components:
  namespaces:
    protons: []
    atoms: ../../../dist/app-drupal/assets/atomic/_patterns/01-atoms
    molecules: ../../../dist/app-drupal/assets/atomic/_patterns/02-molecules
    organisms: ../../../dist/app-drupal/assets/atomic/_patterns/03-organisms
    templates: []
    pages: []
